<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A comprehensive guide on how to get into FAANG companies">
    <meta name="keywords" content="FAANG, Google, Amazon, Facebook, Apple, Netflix, tech careers, software engineering">
    <title>UTCN - How To FAANG Guide</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .main-title {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .tabs {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }

        .tab-button {
            background: #f1f1f1;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 10px 20px;
            margin-right: 5px;
            font-size: 16px;
            border-radius: 5px 5px 0 0;
        }

        .tab-button:hover {
            background-color: #ddd;
        }

        .tab-button.active {
            background-color: #3498db;
            color: white;
        }

        .content {
            background: white;
            padding: 20px;
            border-radius: 0 5px 5px 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Markdown styling */
        .content h1,
        .content h2,
        .content h3,
        .content h4,
        .content h5,
        .content h6 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            color: #333;
        }

        .content h1 {
            font-size: 2em;
        }

        .content h2 {
            font-size: 1.75em;
        }

        .content h3 {
            font-size: 1.5em;
        }

        .content h4 {
            font-size: 1.25em;
        }

        .content h5 {
            font-size: 1em;
        }

        .content h6 {
            font-size: 0.85em;
        }

        .content ul,
        .content ol {
            padding-left: 2em;
        }

        .content ul ul,
        .content ol ol {
            margin-top: 0.5em;
            margin-bottom: 0.5em;
        }

        .content li {
            margin-bottom: 0.5em;
        }

        .content li:last-child {
            margin-bottom: 0;
        }

        .content a {
            color: #3498db;
            text-decoration: none;
        }

        .content a:hover {
            text-decoration: underline;
        }

        .content code {
            background-color: #f5f5f5;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: monospace;
        }

        .content pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="main-title">UTCN - How To FAANG Guide</h1>
        <div id="tabs" class="tabs"></div>
        <div id="content" class="content"></div>
    </div>

    <script>
        class MarkdownViewer {
            constructor() {
                this.markdownFiles = [];
                this.tabsContainer = document.getElementById('tabs');
                this.contentContainer = document.getElementById('content');
                this.init();
            }

            async init() {
                try {
                    await this.detectMarkdownFiles();
                    this.createTabs();
                    this.loadContent('Readme.md');
                } catch (error) {
                    console.error('Error initializing:', error);
                    this.showError('Failed to load guides. Please try again later.');
                }
            }

            async detectMarkdownFiles() {
                try {
                    const response = await fetch('./manifest.json');
                    if (!response.ok) {
                        throw new Error('Failed to load manifest');
                    }
                    const manifest = await response.json();
                    if (!manifest.files || !Array.isArray(manifest.files)) {
                        throw new Error('Invalid manifest format');
                    }
                    this.markdownFiles = manifest.files;
                } catch (error) {
                    console.error('Error loading manifest:', error);
                    this.markdownFiles = ['Readme.md'];
                }
            }

            createTabs() {
                this.tabsContainer.innerHTML = '';
                this.markdownFiles.forEach(file => {
                    const tabName = file.replace('.md', '').replace(/_/g, ' ');
                    const button = document.createElement('button');
                    button.className = 'tab-button';
                    button.textContent = tabName === 'Readme' ? 'Overview' : tabName;
                    button.onclick = () => this.loadContent(file);
                    this.tabsContainer.appendChild(button);
                });
            }

            async loadContent(filename) {
                try {
                    const response = await fetch(`./${filename}`);
                    if (!response.ok) {
                        throw new Error('Failed to load content');
                    }
                    const markdown = await response.text();
                    this.renderMarkdown(markdown);
                    this.updateActiveTab(filename);
                } catch (error) {
                    console.error('Error loading content:', error);
                    this.showError('Failed to load content. Please try again later.');
                }
            }

            renderMarkdown(markdown) {
                let html = markdown
                    .replace(/^# (.*$)/gm, '<h1>$1</h1>')
                    .replace(/^## (.*$)/gm, '<h2>$1</h2>')
                    .replace(/^### (.*$)/gm, '<h3>$1</h3>')
                    .replace(/^#### (.*$)/gm, '<h4>$1</h4>')
                    .replace(/^##### (.*$)/gm, '<h5>$1</h5>')
                    .replace(/^###### (.*$)/gm, '<h6>$1</h6>')
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    .replace(/`(.*?)`/g, '<code>$1</code>')
                    .replace(/```(.*?)```/gs, '<pre><code>$1</code></pre>')
                    .replace(/\n/g, '<br>')
                    .replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2" target="_blank">$1</a>');

                html = html.replace(/^\s*[-*]\s+(.*$)/gm, '<li>$1</li>');

                html = html.replace(/(<li>.*<\/li>\n?)+/g, '<ul>$&</ul>');

                html = html.replace(/<ul>\s*<li>(.*?)<ul>/g, '<ul><li>$1<ul>');
                html = html.replace(/<\/ul>\s*<\/li>\s*<\/ul>/g, '</ul></li></ul>');

                html = html
                    .replace(/<h1>(.*?)<\/h1>/g, '<h1 class="main-title">$1</h1>')
                    .replace(/<h2>(.*?)<\/h2>/g, '<h2 class="section-title">$1</h2>')
                    .replace(/<h3>(.*?)<\/h3>/g, '<h3 class="subsection-title">$1</h3>')
                    .replace(/<h4>(.*?)<\/h4>/g, '<h4 class="subsubsection-title">$1</h4>')
                    .replace(/<h5>(.*?)<\/h5>/g, '<h5 class="subsubsection-title">$1</h5>')
                    .replace(/<h6>(.*?)<\/h6>/g, '<h6 class="subsubsection-title">$1</h6>');

                this.contentContainer.innerHTML = html;
            }

            updateActiveTab(filename) {
                const buttons = this.tabsContainer.getElementsByClassName('tab-button');
                Array.from(buttons).forEach(button => {
                    button.classList.remove('active');
                    const buttonText = button.textContent;
                    const filenameText = filename.replace('.md', '').replace(/_/g, ' ');
                    if ((buttonText === 'Overview' && filenameText === 'Readme') || buttonText === filenameText) {
                        button.classList.add('active');
                    }
                });
            }

            showError(message) {
                this.contentContainer.innerHTML = `<div class="error-message">${message}</div>`;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new MarkdownViewer();
        });
    </script>
</body>

</html>
