name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, reopened, synchronize]

permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup TypeScript
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Build TypeScript
        run: npx tsc

      - name: Generate manifest
        run: node --loader ts-node/esm scripts/generate-manifest.ts

      - name: Prepare deployment files
        run: |
          # Create a clean directory directly for gh-pages
          mkdir -p gh-pages-files

          # Copy index.html to the root
          cp src/index.html gh-pages-files/
          cp src/styles.css gh-pages-files/
          cp dist/app.js gh-pages-files/
          cp -r guides gh-pages-files/

          # Copy utils directory if it exists
          if [ -d "dist/utils" ]; then
            cp -r dist/utils gh-pages-files/
          fi

          # Create .nojekyll file to disable Jekyll processing
          touch gh-pages-files/.nojekyll

      - name: Debug deployment files
        run: |
          echo "Contents of deployment directory:"
          ls -la gh-pages-files/
          echo "Contents of guides directory:"
          ls -la gh-pages-files/guides/

      # For PRs, deploy to a preview directory
      - name: Prepare PR preview directory
        if: github.event_name == 'pull_request'
        run: |
          PR_NUMBER=${{ github.event.number }}
          mkdir -p gh-pages-files/pr-preview/$PR_NUMBER

          # Ensure guides directory exists in the PR preview
          mkdir -p gh-pages-files/pr-preview/$PR_NUMBER/guides

          # Copy all necessary files
          cp -r gh-pages-files/.nojekyll gh-pages-files/pr-preview/$PR_NUMBER/
          cp -r gh-pages-files/guides/* gh-pages-files/pr-preview/$PR_NUMBER/guides/

          if [ -f "gh-pages-files/index.html" ]; then
            cp gh-pages-files/index.html gh-pages-files/pr-preview/$PR_NUMBER/
          fi

          if [ -f "gh-pages-files/styles.css" ]; then
            cp gh-pages-files/styles.css gh-pages-files/pr-preview/$PR_NUMBER/
          fi

          if [ -f "gh-pages-files/app.js" ]; then
            cp gh-pages-files/app.js gh-pages-files/pr-preview/$PR_NUMBER/
          fi

          if [ -d "gh-pages-files/utils" ]; then
            mkdir -p gh-pages-files/pr-preview/$PR_NUMBER/utils
            cp -r gh-pages-files/utils/* gh-pages-files/pr-preview/$PR_NUMBER/utils/
          fi

          # Create a redirect from the PR preview root to the guides directory
          cat << EOF > gh-pages-files/pr-preview/$PR_NUMBER/index.html
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta http-equiv="refresh" content="0; url=guides/">
              <title>UTCN - How To FAANG Guide (PR #$PR_NUMBER Preview)</title>
          </head>
          <body>
              <p>You are being redirected to the PR preview. If you are not redirected automatically, please click <a href="guides/">here</a>.</p>
          </body>
          </html>
          EOF

          echo "Preview directory created at: pr-preview/$PR_NUMBER"
          echo "Contents of PR preview directory:"
          ls -la gh-pages-files/pr-preview/$PR_NUMBER/
          echo "Contents of guides directory in PR preview:"
          ls -la gh-pages-files/pr-preview/$PR_NUMBER/guides/

      # Deploy to GitHub Pages using the peaceiris action instead
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./gh-pages-files
          # Use force orphan on master builds to clean up the branch
          force_orphan: ${{ github.event_name != 'pull_request' }}
          # For PR builds, don't override the entire branch
          keep_files: ${{ github.event_name == 'pull_request' }}
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
          commit_message: ${{ github.event_name == 'pull_request' && format('Deploy preview for PR {0}', github.event.number) || 'Deploy to GitHub Pages' }}

      # Debug deployment
      - name: Debug gh-pages branch
        run: |
          echo "Fetching gh-pages branch..."
          git fetch origin gh-pages
          # Create a temporary branch for viewing the gh-pages content
          git checkout -b temp-debug-branch
          git reset --hard origin/gh-pages
          echo "Contents of gh-pages branch root:"
          ls -la
          echo "Contents of pr-preview directory (if exists):"
          ls -la pr-preview || echo "pr-preview directory does not exist"
          if [ -d "pr-preview/${{ github.event.number }}" ]; then
            echo "Contents of PR preview directory:"
            ls -la pr-preview/${{ github.event.number }}
            echo "Contents of guides directory in PR preview:"
            ls -la pr-preview/${{ github.event.number }}/guides || echo "Guides directory does not exist in PR preview"
          else
            echo "PR preview directory does not exist"
          fi
          # Return to the original branch
          git checkout -

      # Add a delay to allow GitHub Pages to propagate changes
      - name: Wait for GitHub Pages to propagate
        run: |
          echo "Waiting for GitHub Pages to propagate changes..."
          sleep 30
          echo "Finished waiting. The preview should be available now."
          echo "Preview URL: https://how-to-faang-utcn.github.io/How-to-faang-Guide/pr-preview/${{ github.event.number }}/"

      # Comment on the PR with the preview link
      - name: Find Comment
        uses: peter-evans/find-comment@v2
        if: github.event_name == 'pull_request'
        id: fc
        with:
          issue-number: ${{ github.event.number }}
          comment-author: "github-actions[bot]"
          body-includes: Preview deployment is ready!

      - name: Create or update comment
        uses: peter-evans/create-or-update-comment@v2
        if: github.event_name == 'pull_request'
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          issue-number: ${{ github.event.number }}
          body: |
            ### ðŸš€ Preview deployment is ready!

            You can preview your changes at:

            ðŸ”— https://how-to-faang-utcn.github.io/How-to-faang-Guide/pr-preview/${{ github.event.number }}/

            *This preview will be updated with each new commit to this PR.*
          edit-mode: replace
          reactions: rocket
